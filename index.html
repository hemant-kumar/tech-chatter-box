<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Blog</title>
  <link rel="stylesheet" href="assets/styles.css" />

  <!-- Google AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=YOUR-ADSENSE-ID"
          crossorigin="anonymous"></script>
</head>
<body>

  <!-- Hero Section -->
  <header class="hero">
    <h1 class="hero-title">Welcome to <span class="highlight">MyBlog</span></h1>
    <p class="hero-subtitle">
      Exploring ideas, sharing stories, and documenting the journey through technology and life.
    </p>
  </header>

  <!-- AdSense Ad Unit -->
  <div class="ads-section">
    <ins class="adsbygoogle"
         style="display:block; text-align:center;"
         data-ad-client="YOUR-ADSENSE-ID"
         data-ad-slot="1234567890"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>
      (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>

  <!-- Featured Posts Section -->
  <section class="featured-posts">
    <h2 class="section-title">Featured Posts</h2>
    <div class="posts-grid" id="posts-grid">
      <!-- Posts will be inserted here by JavaScript -->
    </div>
  </section>

  <script src="assets/posts.js"></script>
</body>
</html>
